<div id="categories-select" class="w-full flex justify-between rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300"
  aria-expanded="true" aria-haspopup="true" >
  <select class="w-full bg-white" [(ngModel)]="selectedOption" (ngModelChange)="onSelect()">
    @for (option of options; track option.id) {
      <option class="text-gray-900 block px-4 py-2 text-sm" [ngValue]="option">
        {{option.label}}
      </option>
    }
  </select>
</div>
