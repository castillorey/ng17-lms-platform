<div class="flex flex-col w-full h-full">
	<button [routerLink]="[href]" [routerLinkActiveOptions]="routerOptions"
		class="flex items-center gap-x-2 text-slate-500 text-sm font-[500] pl-6 transition-all hover:text-slate-600 hover:bg-slate-300/20"
		routerLinkActive="text-sky-700 bg-sky-200/20 hover:bg-sky-200/20 hover:text-sky-700">
		<div class="flex items-center gap-x-2 py-4">
			<lucide-icon [ngClass]="isActive ? 'text-sky-700': 'text-slate-500'"
				[img]="icon"></lucide-icon>
			{{label}}
		</div>
		<div [routerLinkActiveOptions]="routerOptions" routerLinkActive="opacity-100"
			class="ml-auto opacity-0 border-2 border-sky-700 h-full transition-all">
		</div>
	</button>
</div>
