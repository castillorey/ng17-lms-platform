<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form [formGroup]="signInForm" (ngSubmit)="onSubmit()"class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
			<p class="text-center text-lg font-medium">Sign in to your account</p>

			<div>
				<label for="email" class="sr-only">Email</label>

				<div class="relative">
					<input id="email" type="email" formControlName="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
						placeholder="Enter email" />

					<span class="absolute inset-y-0 end-0 grid place-content-center px-4">
						<svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
							stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
						</svg>
					</span>
				</div>
			</div>

			<button type="submit" class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white">
				Sign in
			</button>
		</form>
	</div>
</div>
