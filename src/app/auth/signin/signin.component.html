<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<div class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
			<p class="text-center text-lg font-medium">Sign in to your account</p>

			<div>
				<label for="email" class="sr-only">Email</label>

				<div class="relative">
					<input id="email" type="email" [formControl]="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
						placeholder="Enter email" />

					<span class="absolute inset-y-0 end-0 grid place-content-center px-4">
						<lucide-icon class="text-gray-400" [img]="atSignIcom"></lucide-icon>
					</span>
				</div>
			</div>

			<button type="button" class="btn-primary w-full"
			(click)="signIn()" [disabled]="!email.dirty">
				Sign in
			</button>
		</div>
	</div>
</div>
